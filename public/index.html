<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>WwWMarket</title>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <!-- Заглушка для загрузки -->
    <div id="loading-screen" style="text-align: center; padding: 50px;">
      <img src="/logo.png" alt="Logo" style="width: 50px; height: 50px;" />
      <h1 style="font-size: 36px;">WwWMarket</h1>
      <p style="font-size: 18px;">Загрузка данных...</p>
      <p style="font-size: 14px;">© 2025 WwWMarket</p>
    </div>
  </div>
  <script>
    // После загрузки React-приложения скрыть заглушку
    window.addEventListener('DOMContentLoaded', () => {
      const loadingScreen = document.getElementById('loading-screen');
      if (loadingScreen) {
        loadingScreen.style.display = 'none';
      }
    });
  </script>
</body>
</html>
